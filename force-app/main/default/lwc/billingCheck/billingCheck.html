<template>
<lightning-card>
    <lightning-layout>
        <template if:true={billing.data}>
        <lightning-layout-item padding="around-small">
                <lightning-input type="toggle" label="請求書送付" checked={billing.data.fields.IsInvoiceSending__c.value} data-field="IsInvoiceSending__c" class="slds-m-bottom_x-small" message-toggle-active="済" message-toggle-inactive="未" onchange={updateBilling}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item padding="around-small">
                <lightning-input type="toggle" label="入金確認" checked={billing.data.fields.IsDeposited__c.value} data-field="IsDeposited__c" class="slds-m-bottom_x-small" message-toggle-active="済" message-toggle-inactive="未" onchange={updateBilling}></lightning-input>
        </lightning-layout-item>
        </template>
    </lightning-layout>
</lightning-card>
</template>
